plugins {
    id 'java-library'
}

dependencies {
    compileOnly libs.jspecify
    annotationProcessor libs.lombok
    testImplementation platform(libs.junitBom)
    testImplementation libs.junit
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

tasks.named("build") {
    dependsOn(javadoc)
}

test {
    useJUnitPlatform()
}